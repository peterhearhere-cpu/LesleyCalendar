<!DOCTYPE html>

<html>
<head>
<title>Lesley's Fridge Calendar</title>
<style>
body { font-family: sans-serif; margin: 10px; background: #f4f4f4; }
.header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: white; padding: 10px; border: 1px solid #ccc; }
button { padding: 10px; cursor: pointer; font-weight: bold; }
table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; border: 2px solid #333; }
th { background: #eee; padding: 10px; border: 1px solid #333; }
td { border: 1px solid #ccc; height: 100px; vertical-align: top; padding: 5px; }
.day-num { font-weight: bold; }
textarea { width: 95%; height: 70%; border: none; resize: none; font-family: inherit; outline: none; background: transparent; }
.today { background-color: #fffde7; border: 2px solid orange !important; }
</style>
</head>
<body>

<div class="header">
<button onclick="changeMonth(-1)">PREV</button>
<h2 id="monthDisplay">Loading...</h2>
<button onclick="changeMonth(1)">NEXT</button>
</div>

<table id="calendar">
<thead>
<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr>
</thead>
<tbody id="calendarBody"></tbody>
</table>

</body>
</html>
