button { padding: 10px 15px; cursor: pointer; border-radius: 5px; border: 1px solid #bbb; background: #fff; font-weight: bold; font-size: 16px; }

table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; border: 2px solid #333; }
th { background: #eee; padding: 12px; border: 1px solid #333; text-transform: uppercase; font-size: 0.8em; }
td { border: 1px solid #ccc; height: 110px; vertical-align: top; padding: 5px; position: relative; }
.day-num { font-weight: bold; font-size: 1.1em; margin-bottom: 4px; display: block; }
textarea { width: 95%; height: 75%; border: none; resize: none; font-family: inherit; font-size: 14px; outline: none; background: transparent; }
textarea:focus { background: #fff9c4; }
.today { background-color: #e3f2fd; border: 2px solid #2196f3 !important; }
.empty { background: #fafafa; }
